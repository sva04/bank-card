<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для ввода данных карты</title>
</head>

<body>
    <h2>Ввод данных банковской карты</h2>
    <form id="cardForm">
        <label for="cardNumber">Номер карты:</label>
        <input type="text" id="cardNumber" name="cardNumber" placeholder="Введите номер карты" required><br><br>

        <label for="cardHolder">Владелец карты:</label>
        <input type="text" id="cardHolder" name="cardHolder" placeholder="Введите имя владельца" required><br><br>

        <label for="expiryDate">Срок действия (MM/YY):</label>
        <input type="text" id="expiryDate" name="expiryDate" placeholder="ММ/ГГ" required><br><br>

        <label for="cvv">CVV:</label>
        <input type="text" id="cvv" name="cvv" placeholder="Введите CVV" required><br><br>

        <button type="submit">Отправить</button>
    </form>

    <div id="output"></div>

    <script src="script.js"></script>
</body>

</html>
